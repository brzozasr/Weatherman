<div id="search-container" (keydown)="onKeyArrowDown()">
  <div id="search-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
         viewBox="0 0 16 16">
      <path
        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
    </svg>
  </div>
  <div id="search-div-field">
    <input id="search-field" type="text" [value]="cityValue" #fieldValue autocomplete="off"
           (keyup)="onSearchKeyUp(fieldValue.value)">
  </div>
  <div id="result-div">
    <ng-container *ngIf="cityNotFound == undefined">
      <div class="div-city-item"
           *ngFor="let city of searchCity"
           [tabIndex]="-1"
           id="{{city.id}}"
           (click)="onResultDivSelect(city?.coordLon, city?.coordLat, city?.name, city?.country)"
           (keydown.enter)="onResultDivSelect(city?.coordLon, city?.coordLat, city?.name, city?.country)">
        {{city.name}}, {{city.country}}
      </div>
    </ng-container>
  </div>
</div>
