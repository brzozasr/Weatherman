<div id="historical-container">
  <div id="flex-container-wh">
    <ng-container *ngIf="isSpinnerVisible">
      <mat-spinner class="spinner-margin"></mat-spinner>
    </ng-container>
    <ng-container *ngIf="!isSpinnerVisible">
      <app-location [coordsData]="coordsHistoricalData"></app-location>
      <app-min-max-wh [weatherPoint]="weatherPoint"></app-min-max-wh>
      <app-bar-img-wh [weatherPoint]="weatherPoint"></app-bar-img-wh>
      <app-historical-charts [weatherPoint]="weatherPoint"></app-historical-charts>
    </ng-container>
  </div>
</div>
